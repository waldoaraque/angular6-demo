<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      New Request
      <a class="closeButton" (click)="close()">x</a>
    </div>
    <div class="modal-body" style="height: auto">
      <div class="row">
        <div class="col-md-3">
          <img src="assets/img/generic_avatar.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-9">
          <b>{{ currentRequest.sender }}</b>
          <small>Has sent you this request.</small>
        </div>
        <hr>
        <div class="col-md-12">
          <h4>Do you want to add this person?</h4>
            <br>
            <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="yes" id="add-yes">
            <label for="add-yes">Yes i want to added</label>
            <br>

            <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="no" id="add-no">
            <label for="add-no">I do not want to add it</label>
            <br>

            <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="later" id="add-later">
            <label for="add-later">Remember me later</label>
            <br>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="btn btn-primary" (click)="accept()">Ok</a>
      <a class="btn btn-default" (click)="close()">Close</a>
    </div>
  </div>
</div>
