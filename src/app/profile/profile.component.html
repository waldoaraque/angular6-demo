<div id="profileContainer">
  <div class="container pato45">
    <div class="row">
      <div class="col-md-3">
        <div *ngIf="user" class="avatarFrameOnLine">
          <img class="avatarImage img-fluid" [src]="croppedImage || user.avatar || 'assets/img/generic_avatar.png'" alt="">
        </div>
        <hr>
        <div class="">
          <span>Change Photo</span>
          <br>
          <label class="custom-file-upload">
            <input type="file" (change)="fileChangeEvent($event)">
            Upload Avatar
          </label>
        </div>
      </div>
      <div *ngIf="user" class="col-md-9">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1 / 1"
          [resizeToWidth]="128"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (loadImageFailed)="loadImageFailed()"
        >
        </image-cropper>
        <div class="">
          <label fixed>Alias</label>
          <input [(ngModel)]="user.alias" class="form-control" type="text" name="" value="">
        </div>
        <div class="">
          <label fixed>SubAlias</label>
          <input [(ngModel)]="user.subalias" class="form-control" type="text" name="" value="">
        </div>
        <div class="">
          <label fixed>Email</label>
          <input [(ngModel)]="user.email" class="form-control" type="email" name="" value="">
        </div>
        <div class="">
          <label fixed>Status</label>
          <select [(ngModel)]="user.status" class="form-control">
            <option value="online">Online</option>
            <option value="away">Away</option>
            <option value="busy">Busy</option>
            <option value="offline">Offline</option>
          </select>
        </div>
        <hr>
        <a (click)="saveSettings()" class="btn btn-primary btn-block">Save</a>
      </div>
    </div>
  </div>
</div>
